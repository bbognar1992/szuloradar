<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regisztráció - SzülőRadar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out forwards',
            'slide-in-right': 'slideInRight 0.3s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideInRight: {
              '0%': { opacity: '0', transform: 'translateX(100%)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Regisztrálj a SzülőRadar-ba és fedezd fel a gyerekbarát helyeket">
</head>
<body class="min-h-screen bg-[#FFF9F3] bg-[radial-gradient(circle_at_15%_25%,rgba(91,206,194,0.18)_0%,rgba(91,206,194,0.18)_25%,transparent_25%),radial-gradient(circle_at_85%_15%,rgba(255,165,102,0.18)_0%,rgba(255,165,102,0.18)_30%,transparent_30%),radial-gradient(circle_at_45%_75%,rgba(255,230,150,0.16)_0%,rgba(255,230,150,0.16)_28%,transparent_28%),radial-gradient(circle_at_70%_60%,rgba(91,206,194,0.15)_0%,rgba(91,206,194,0.15)_35%,transparent_35%),radial-gradient(circle_at_25%_85%,rgba(255,165,102,0.16)_0%,rgba(255,165,102,0.16)_32%,transparent_32%),radial-gradient(circle_at_55%_30%,rgba(255,230,150,0.14)_0%,rgba(255,230,150,0.14)_40%,transparent_40%),radial-gradient(circle_at_90%_80%,rgba(91,206,194,0.12)_0%,rgba(91,206,194,0.12)_38%,transparent_38%),radial-gradient(circle_at_10%_60%,rgba(255,165,102,0.15)_0%,rgba(255,165,102,0.15)_27%,transparent_27%),radial-gradient(circle_at_65%_15%,rgba(255,230,150,0.18)_0%,rgba(255,230,150,0.18)_33%,transparent_33%)] bg-fixed">
  <div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-2xl">
      <!-- Logo és vissza gomb -->
      <div class="mb-8 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-3 text-gray-700 hover:text-teal-600 transition-colors duration-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          <span class="font-semibold">Vissza</span>
        </a>
        <a href="index.html" class="flex items-center gap-2">
          <img src="assets/logo2.png" alt="SzülőRadar" class="h-10 w-auto object-contain">
        </a>
      </div>

      <!-- Regisztrációs kártya -->
      <div class="bg-[#FFFBF7] rounded-2xl shadow-2xl border border-[#E8DDD0] overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-br from-teal-50 to-orange-50 px-8 pt-10 pb-8 border-b border-[#E8DDD0] text-center">
          <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-teal-400 to-orange-400 rounded-full flex items-center justify-center shadow-lg">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
            </svg>
          </div>
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Regisztráció</h1>
          <p class="text-gray-600 text-sm">Hozd létre fiókodat és csatlakozz a SzülőRadar közösségéhez</p>
        </div>

        <!-- Form -->
        <form id="registerForm" class="px-8 py-8 space-y-6">
          <!-- Név mezők -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="regFirstName" class="block text-sm font-semibold text-gray-700 mb-2">
                Keresztnév <span class="text-orange-500">*</span>
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                </div>
                <input 
                  type="text" 
                  id="regFirstName" 
                  name="firstName" 
                  placeholder="Keresztneved" 
                  required
                  class="w-full pl-12 pr-4 py-3.5 bg-white border border-[#E8DDD0] rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-200"
                >
              </div>
            </div>
            <div>
              <label for="regLastName" class="block text-sm font-semibold text-gray-700 mb-2">
                Vezetéknév <span class="text-orange-500">*</span>
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                </div>
                <input 
                  type="text" 
                  id="regLastName" 
                  name="lastName" 
                  placeholder="Vezetékneved" 
                  required
                  class="w-full pl-12 pr-4 py-3.5 bg-white border border-[#E8DDD0] rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-200"
                >
              </div>
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="regEmail" class="block text-sm font-semibold text-gray-700 mb-2">
              Email cím <span class="text-orange-500">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                </svg>
              </div>
              <input 
                type="email" 
                id="regEmail" 
                name="email" 
                placeholder="pelda@email.com" 
                required
                class="w-full pl-12 pr-4 py-3.5 bg-white border border-[#E8DDD0] rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-200"
              >
            </div>
          </div>

          <!-- Jelszó -->
          <div>
            <label for="regPassword" class="block text-sm font-semibold text-gray-700 mb-2">
              Jelszó <span class="text-orange-500">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>
              <input 
                type="password" 
                id="regPassword" 
                name="password" 
                placeholder="Minimum 8 karakter" 
                required
                minlength="8"
                class="w-full pl-12 pr-4 py-3.5 bg-white border border-[#E8DDD0] rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-200"
              >
            </div>
            <p class="mt-2 text-xs text-gray-500">A jelszónak legalább 8 karakterből kell állnia</p>
          </div>

          <!-- Jelszó megerősítés -->
          <div>
            <label for="regPasswordConfirm" class="block text-sm font-semibold text-gray-700 mb-2">
              Jelszó megerősítése <span class="text-orange-500">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.206A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
              </div>
              <input 
                type="password" 
                id="regPasswordConfirm" 
                name="passwordConfirm" 
                placeholder="Ismételd meg a jelszót" 
                required
                class="w-full pl-12 pr-4 py-3.5 bg-white border border-[#E8DDD0] rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-200"
              >
            </div>
          </div>

          <!-- Telefonszám -->
          <div>
            <label for="regPhone" class="block text-sm font-semibold text-gray-700 mb-2">
              Telefonszám
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
              </div>
              <input 
                type="tel" 
                id="regPhone" 
                name="phone" 
                placeholder="+36 1 234 5678" 
                class="w-full pl-12 pr-4 py-3.5 bg-white border border-[#E8DDD0] rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-200"
              >
            </div>
          </div>

          <!-- Általános Szerződési Feltételek -->
          <div class="flex items-start gap-3 p-4 bg-[#FFF9F3] border border-[#E8DDD0] rounded-xl">
            <input 
              type="checkbox" 
              id="regTerms" 
              name="terms" 
              required
              class="mt-1 w-5 h-5 text-teal-500 border-[#E8DDD0] rounded focus:ring-2 focus:ring-teal-500 cursor-pointer"
            >
            <label for="regTerms" class="text-sm text-gray-700 cursor-pointer">
              Elfogadom az <a href="#" class="text-teal-600 hover:text-teal-700 font-semibold underline">Általános Szerződési Feltételeket</a> és az <a href="#" class="text-teal-600 hover:text-teal-700 font-semibold underline">Adatvédelmi Tájékoztatót</a> <span class="text-orange-500">*</span>
            </label>
          </div>

          <!-- Hírlevél feliratkozás -->
          <div class="flex items-center gap-3 p-4 bg-[#FFF9F3] border border-[#E8DDD0] rounded-xl">
            <input 
              type="checkbox" 
              id="regNewsletter" 
              name="newsletter"
              class="w-5 h-5 text-teal-500 border-[#E8DDD0] rounded focus:ring-2 focus:ring-teal-500 cursor-pointer"
            >
            <label for="regNewsletter" class="text-sm text-gray-700 cursor-pointer">
              Szeretnék hírleveleket kapni a SzülőRadar legújabb ajánlásairól és híreiről
            </label>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit"
            class="w-full py-3.5 px-6 bg-gradient-to-r from-teal-500 to-teal-600 hover:from-teal-600 hover:to-teal-700 text-white font-semibold rounded-xl transition-all duration-200 shadow-md hover:shadow-lg flex items-center justify-center gap-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
            </svg>
            Regisztráció
          </button>

          <!-- Divider -->
          <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-[#E8DDD0]"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-4 bg-[#FFFBF7] text-gray-500">vagy</span>
            </div>
          </div>

          <!-- Login Link -->
          <div class="text-center">
            <p class="text-sm text-gray-600">
              Már van fiókod? 
              <a href="index.html" class="font-semibold text-teal-600 hover:text-teal-700 transition-colors">
                Bejelentkezés
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Form validation és submit kezelés
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('regPassword').value;
      const passwordConfirm = document.getElementById('regPasswordConfirm').value;
      
      // Jelszó egyezés ellenőrzés
      if (password !== passwordConfirm) {
        alert('A jelszavak nem egyeznek meg!');
        return;
      }
      
      // Itt lehetne backend API hívás
      console.log('Regisztráció adatok:', {
        firstName: document.getElementById('regFirstName').value,
        lastName: document.getElementById('regLastName').value,
        email: document.getElementById('regEmail').value,
        phone: document.getElementById('regPhone').value,
        newsletter: document.getElementById('regNewsletter').checked
      });
      
      // Sikeres regisztráció után átirányítás
      alert('Sikeres regisztráció! Most már bejelentkezhetsz.');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
