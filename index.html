<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szülő Radar - Fedezd fel a gyerekbarát helyeket</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Fedezd fel a gyerekbarát helyeket városodban - kávézók, játszóházak, éttermek">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo-container">
        <img src="logo.png" alt="SzülőRadar" class="logo" id="logo">
      </div>
      <h2>Szűrők</h2>
      <label><input type="checkbox" class="filter" value="kávézó" checked> Kávézó</label>
      <label><input type="checkbox" class="filter" value="játszóház" checked> Játszóház</label>
      <label><input type="checkbox" class="filter" value="étterem" checked> Étterem</label>
      <label><input type="checkbox" class="filter" value="konditerem" checked> Konditerem</label>
    </aside>

    <main class="main">
      <header class="main-header">
        <h1>Fedezd fel a gyerekbarát helyeket</h1>
        <div class="user-profile" id="loginTrigger">
          <div class="profile-info">
            <span class="profile-name">Bejelentkezés</span>
          </div>
        </div>
      </header>

      <input type="text" id="searchInput" placeholder="Keresés hely név alapján..." aria-label="Keresés">

      <div id="placesContainer" class="place-list">
        <!-- JS tölti fel -->
      </div>
    </main>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3>Kapcsolat</h3>
        <p>
          <strong>Email:</strong><br>
          <a href="mailto:info@szuloradar.hu">info@szuloradar.hu</a>
        </p>
        <p>
          <strong>Telefon:</strong><br>
          <a href="tel:+36123456789">+36 1 234 5678</a>
        </p>
      </div>
      <div class="footer-section">
        <h3>Követés</h3>
        <div class="social-links">
          <a href="#" aria-label="Facebook">Facebook</a>
          <a href="#" aria-label="Instagram">Instagram</a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 <strong>SzülőRadar</strong>. Minden jog fenntartva.</p>
    </div>
  </footer>

  <!-- Login Modal -->
  <div class="login-modal" id="loginModal">
    <div class="login-modal-content">
      <button class="login-modal-close" id="closeLoginModal" aria-label="Bezárás">&times;</button>
      <div class="login-header">
        <h2>Bejelentkezés</h2>
        <p>Jelentkezz be a SzülőRadar fiókodba</p>
      </div>
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="email">Email cím</label>
          <input type="email" id="email" name="email" placeholder="pelda@email.com" required>
        </div>
        <div class="form-group">
          <label for="password">Jelszó</label>
          <input type="password" id="password" name="password" placeholder="Jelszavad" required>
        </div>
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" name="remember">
            <span>Emlékezz rám</span>
          </label>
          <a href="#" class="forgot-password">Elfelejtetted a jelszavad?</a>
        </div>
        <button type="submit" class="login-button">Bejelentkezés</button>
        <div class="login-divider">
          <span>vagy</span>
        </div>
        <button type="button" class="register-button">Regisztráció</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
